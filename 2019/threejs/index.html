<!DOCTYPE html>
<html lang="en">
	<head>
		<title>First example with OBJ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
               <!--<script src="./js/three.min.js"></script>-->
	</head>

	<body>
		<div id="info">
                <p id="cdirection"></p>
                <p id="cposition"></p>
                <p id="ctemp"></p>
		</div>
        
              <div id="id3d" style="width=1000px;height=800px;">
              </div>

		<script type="module">
            
           import * as THREE from './js/three.module.js';
			import { OBJLoader } from './js/OBJLoader.js';
           var objFile = "./female02.obj";
			var container, coord, coorp, ctemp;
			var camera, scene, renderer;
           var keyX = 0, keyY = 0, inc_xy = 5;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
            var direction = new THREE.Object3D();

			var object;

			init();
			animate();

			function init() {

				// container = document.createElement( 'div' );
               container = document.getElementById("id3d");
               coorp = document.getElementById("cposition");
               coord = document.getElementById("cdirection");
               ctemp = document.getElementById("ctemp");
				//document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 100, 2000 );
               camera.position.x = 0;
               camera.position.y = 0;
				camera.position.z = 400;

				// scene

				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {
					object.traverse( function ( child ) {
						//if ( child.isMesh ) child.material.map = texture;
					} );
                   object.position.x = 0;
					object.position.y = 0;
					object.position.z = 0;
					scene.add( object );
				}

				var manager = new THREE.LoadingManager( loadModel );
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};

				// model

				function onProgress( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
					}
				}

				function onError() {}
				var loader = new OBJLoader( manager );
				loader.load( objFile, function ( obj ) {
					object = obj;
				}, onProgress, onError );
                
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
                
				//
               document.addEventListener("keydown", onDocumentKeyDown, false);                
			}

            function onDocumentKeyDown(event) {
                var keyCode = event.which;
                if (keyCode == 37) {
                    keyX += -inc_xy;
                } else if (keyCode == 39) {
                    keyX += inc_xy;
                } else if (keyCode == 38) {
                    keyY += -inc_xy;
                } else if (keyCode == 40) {
                    keyY += inc_xy;
                } else if (keyCode == 32) {
                    camera.position.x = windowHalfX;
                    camera.position.y = windowHalfY;
                }
            };

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				//camera.position.x += keyX * .05;
				camera.position.z += keyY * .05;
               direction.position.x = camera.position.x + 100 * Math.sin( keyX * .001 );  
               direction.position.y = 0;
               direction.position.z = camera.position.z - 100 * Math.cos( keyX * .001 );
               coord.innerText = "direction=" + direction.position.x.toString() +
                        "," + direction.position.y.toString() +
                        "," + direction.position.z.toString();
               coorp.innerText = "camera=" + camera.position.x.toString() +
                        "," + camera.position.y.toString() +
                        "," + camera.position.z.toString();
               ctemp.innerText = "keyX=" + keyX.toString() +
                        ", keyY=" + keyY.toString();
				camera.lookAt( direction.position );
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
